<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCTU - Login Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <style>
        body {
            background: url(assets/gt2.jpg) no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
        }

        .login-container {
            max-width: 400px;
            margin-top: 5%;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }
        
        .btn-primary:hover {
            background-color: #002347;
            border-color: #002347;
        }
        
        .btn-outline-secondary {
            color: #003366;
            border-color: #003366;
        }
        
        .btn-outline-secondary:hover {
            background-color: #003366;
            color: white;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 1rem;
            color: #6c757d;
        }

        .welcome-text {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .copyright {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #errorMessage {
            display: none;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container mx-auto">
            <div class="text-center mb-4">
                <img src="assets/gt.png" alt="GCTU Logo" class="logo">
                <h2 class="welcome-text mb-3">Welcome to GCTU Map</h2>
            </div>
            
            <div class="card">
                <div class="card-body p-4">
                    <form id="loginForm" class="mb-3">
                        <div class="mb-3">
                            <label for="email" class="form-label">Student Email</label>
                            <input type="email" class="form-control" id="email" placeholder="student@gctu.edu.gh">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div id="errorMessage"></div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <div class="text-end">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                    </form>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                   <a href="home copy.htm"> <button onclick="continueAsGuest()" class="btn btn-outline-secondary w-100">
                        Continue as Guest
                    </button></a>
                </div>
            </div>

            <div class="text-center mt-3">
                <small class="copyright">
                    &copy; 2024 Ghana Communication Technology University. All rights reserved.
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Basic validation
            if (email && password) {
                // Here you would typically make an API call to validate credentials
                // For demonstration, we'll simulate a successful login
                errorMessage.style.display = 'none';
                
                // Store login state if "Remember me" is checked
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('gctuUserEmail', email);
                }

                // Redirect to home page
                window.location.href = "home.htm";
            } else {
                errorMessage.textContent = 'Please fill in all required fields.';
                errorMessage.style.display = 'block';
            }
        });

        function continueAsGuest() {
            // Store guest session state
            sessionStorage.setItem('gctuGuestSession', 'true');
            
            // Redirect to home page with guest access
            window.location.href ='home.html';
        }

        // Check for remembered user
        window.addEventListener('load', function() {
            const rememberedEmail = localStorage.getItem('gctuUserEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
